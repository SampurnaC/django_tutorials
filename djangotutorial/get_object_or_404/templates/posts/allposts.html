<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
   
</head>
<body>
    <h1>All Posts</h1>
    {% if posts %}
        {% for post in posts %}
            <div>
                <h2><a href="{% url 'posts:post_detail' post.id %}">{{ post.title }}</a></h2>
                <p>{{ post.description }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts available.</p>
    {% endif %}
</body>
</html>
