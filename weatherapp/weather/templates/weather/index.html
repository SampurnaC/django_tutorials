<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        .jumbotron-custom {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Weather App</h1>

        <div class="form-container">
            <form method="get" class="d-flex justify-content-center">
                <input type="text" name="city" class="form-control me-2 w-auto" placeholder="Enter city name" value="{{request.GET.city}}">
                <button type="submit" class="btn btn-primary">Get Weather</button>
            </form>
        </div>

        {% if error_message %}
            <div class="alert alert-danger mt-4" role="alert">
                Error: {{error_message}}
            </div>
        {% elif weather_data %}
            <div class="jumbotron jumbotron-custom mt-4">
                <h2>Current Weather in {{weather_data.city}}</h2>
                <p class="lead"><strong>Temperature:</strong>{{weather_data.temperature}}</p>
                <p class="lead"><strong>Description:</strong>{{weather_data.description}}</p>
                <p class="lead"><strong>Humidity:</strong>{{weather_data.humidity}}</p>
                <p class="lead"><strong>Wind Speed:</strong>{{weather_data.wind_speed}}</p>

            </div>
        {% endif %}    
    </div>
</body>
</html>
